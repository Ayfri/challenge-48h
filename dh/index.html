<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pile ou Face</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Pile ou Face</h1>
    <p>Choisissez Pile ou Face</p>
    <input type="radio" id="pile" name="choice" value="pile">
    <label for="pile">Pile</label>
    <input type="radio" id="face" name="choice" value="face">
    <label for="face">Face</label>
    <br><br>
    <button id="play">Jouer</button>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
