<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pile ou Face</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>Pile ou Face</h1>
		<p>Choisissez Pile ou Face</p>
		<input id="pile" name="choice" type="radio" value="pile">

		<input id="face" name="choice" type="radio" value="face">
		<label for="face">Face</label>
		<br><br>
		<button id="play">Jouer</button>
		<p id="result"></p>
		<script src="script.js"></script>
	</body>
</html>
