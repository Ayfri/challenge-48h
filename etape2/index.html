<!DOCTYPE html>
<html>
  <head>
    <title>Jeu de devinette</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="fond">
   
<div class="devine">
    <h1>Devine le nombre !</h1>
    <p>Je pense à un nombre entre 1 et 100.</p>
    <p>Entre un nombre : </p>
    <input type="number" id="guessInput">
    <button class="a"onclick="checkGuess()">Vérifier</button>
    <p id="result"></p>
    <script>
      function checkGuess() {
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        const guess = document.getElementById("guessInput").value;
        if (guess == targetNumber) {
          document.getElementById("result").innerHTML = "Félicitations ! Tu as trouvé le bon nombre.";
        } else if (guess < targetNumber) {
          document.getElementById("result").innerHTML = "C'est plus grand.";
        } else {
          document.getElementById("result").innerHTML = "C'est plus petit.";
        }
      }
      
    </script>
    </div>
    </div>
  </body>
  
</html>
